<!DOCTYPE html>
<html>
<head>
    <title>TWITCH Tv JSON API</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>

    <style>
        #search_container {
            margin-top: 0%;
        }

        .stylish-input-group .input-group-addon {
            background: lightgreen !important;
        }

        .stylish-input-group .form-control {
            border-right: 0;
            box-shadow: 0 0 0;
            border-color: #ccc;
        }

        .stylish-input-group button {
            border: 0;
            background: transparent;
        }
        .div_group{
            border:2px solid white;
        }
    </style>

    <script>

        
        $(document).ready(function () {

            $.getJSON('https://api.twitch.tv/kraken/streams?callback=?', function (data) {
                //alert(data);
                //alert(data["_total"]);

                var streamsList = data["streams"];
                var trHTML = '';
                //alert(foreCastDataList);
                for (var i = 0; i < streamsList.length; i++) {
                    trHTML += '<tr><td>' + streamsList[i]["channel"]["display_name"]
                        + '</td><td>' + streamsList[i]["channel"]["url"]                       
                    + '</td></tr>';
                }
                
                $("#channel_list").append(trHTML);


            });

        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div id="main_div">
            <div class="row">
                <div class="center-block col-md-6 text-center" style="float: none; background-color: skyblue">
                    <h1>Yarams FreeCodeCamp ZipLine</h1>
                    <h2>Twitch TV API</h2>
                </div>
            </div>
            <div class="row">
                <div class="center-block col-md-4 text-center" style="float: none; background-color:#FF6347">
                    <div class="row">
                        <div class="col-md-4 div_group">
                            <label class="text-primary">All</label>
                        </div>
                        <div class="col-md-4 div_group">
                            <label class="text-primary">Offline</label>
                        </div>
                        <div class="col-md-4 div_group">
                            <label class="text-primary">Online</label>
                        </div>
                    </div>
                    <div class="row">
                        <div id="search_container">
                            <div class="input-group stylish-input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="input-group-addon">
                                    <button type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div  class="center-block col-md-4 text-center" style="float: none; background-color:#FF6347">                    
                    <table id="channel_list" class="table table-responsive table-bordered table-hover table-striped small">                        
                    </table>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
